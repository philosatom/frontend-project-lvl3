<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-testid="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body" data-testid="modalBody"></div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer" data-testid="modalLink">Read full</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-testid="closeModalButton">Close</button>
      </div>
    </div>
  </div>
</div>
<section class="container-fluid bg-dark p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto text-white">
      <h1 class="display-3">RSS Reader</h1>
      <p class="lead">Start reading RSS today! It is easy, it is nice.</p>
      <form action="" class="rss-form">
        <div class="form-row">
          <div class="col">
            <input name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link" autofocus required>
          </div>
          <div class="col-auto">
            <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
          </div>
        </div>
      </form>
      <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
      <div class="feedback" data-testid="feedback"></div>
    </div>
  </div>
</section>
<section class="container-fluid p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto feeds" data-testid="feeds"></div>
  </div>
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto posts" data-testid="posts"></div>
  </div>
</section>
