<section class="container-fluid bg-dark p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto text-white">
      <h1 class="display-3">RSS Reader</h1>
      <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
      <form action="" class="rss-form">
        <div class="form-row">
          <div class="col">
            <input name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link" autofocus required>
          </div>
          <div class="col-auto">
            <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
          </div>
        </div>
      </form>
      <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
      <div class="feedback" data-testid="feedback"></div>
    </div>
  </div>
</section>
<section class="container-fluid p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto feeds" data-testid="feeds"></div>
  </div>
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto posts" data-testid="posts"></div>
  </div>
</section>
