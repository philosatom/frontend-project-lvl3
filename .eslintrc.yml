env:
  browser: true
  es2021: true
  jest: true

extends:
  - airbnb-base
  - plugin:jest/recommended

plugins:
  - jest
  - '@babel'

parser:
  '@babel/eslint-parser'

parserOptions:
  ecmaVersion: 12

rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle:
    - error
    - allow:
        - __filename
        - __dirname
